<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Preenchimento de Cadastro</title>
</head>

<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>Texto da mensagem...</p>
                <button id="clonse-message" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>
    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>
            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>
        <div id="form-header">
            <h2>Cadastre o seu endereço</h2>
            <p>Preencha os campos para receber seus produtos</p>
        </div>
        <form id="address-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" class="form-control shadow-none" id="cep" name="cep" placeholder="Digite seu CEP"
                        minlength="8" maxlength="8" required />
                    <label for="cep">Digite seu CEP</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="address" name="address" placeholder="Rua"
                        disabled required data-input />
                    <label for="address">Rua</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="text" class="form-control shadow-none" id="number" name="number"
                        placeholder="Digite o número da residência" disabled required data-input />
                    <label for="number">Digite o número da residência</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="complement" name="complement" placeholder="Digite o complement"
                        disabled data-input />
                    <label for="complement">Digite o complemento</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="text" class="form-control shadow-none" id="neighborhood" name="neighborhood"
                        placeholder="Bairro" disabled required data-input />
                    <label for="neighborhood">Bairro</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control shadow-none" id="city" name="city" placeholder="Cidade"
                        disabled required data-input />
                    <label for="city">Cidade</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <select name="region" id="region" class="form-select shadow-none" disabled required data-input>
                        
                    </select>

                </div>
            </div>


    </div>
    </form>

    </div>

</body>

</html>
